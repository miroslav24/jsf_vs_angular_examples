<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <h2>Custom header</h2>
    </ui:define>

    <ui:define name="content">

        <h:outputText id="generated-string" value="#{ajaxBackingBean.randomString}"/>

        <div class="buttons">

            <h:form>
                <h:commandButton id="generate" value="Generate" action="#{ajaxBackingBean.generate}">
                    <f:ajax render="generated-string"/>
                </h:commandButton>
            </h:form>

            <h:link value="Back" outcome="personList"/>
        </div>

    </ui:define>

</ui:composition>
