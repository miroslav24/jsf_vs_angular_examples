<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">

    <ui:define name="content">

        <h:dataTable id="person-table"
                     value="#{personListBackingBean.allPersons}"
                     var="personModel">

            <h:column>

                <f:facet name="header">Name</f:facet>
                #{personModel.name}

            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>

                <h:form>

                    <h:link value="Detail" outcome="editPerson">
                        <f:param name="personId" value="#{personModel.id}" />
                    </h:link>

                    <h:commandLink value="Delete" action="#{personListBackingBean.deletePerson(personModel.id)}"/>

                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandLink value="Add random person with ajax"
                           action="#{personListBackingBean.addTestPerson()}">
                <f:ajax render="person-table"/>
            </h:commandLink>
        </h:form>

    </ui:define>

</ui:composition>
